<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela</title>



    <link rel="stylesheet" href="../css/steps.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <link rel="stylesheet" href="../css/styles.css">




</head>

<body class="">

    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>


    <div class="container">

        <div class="progress-bar">

            <!-- PASSO-1 -->
            <div class="step">
                <div class="line"> </div>

                <div class="bullet active">
                    <span>
                        1
                    </span>
                </div>
                <p>
                    Dados pessoais
                </p>

            </div>

            <!-- PASSO-2 -->
            <div class="step">

                <div class="bullet">
                    <span>2</span>
                </div>

                <p>
                    Dados pessoais
                </p>

            </div>

            <!-- PASSO-3 -->
            <div class="step">

                <div class="bullet">
                    <span>3</span>
                </div>

                <p>
                    Informações acadêmicas
                </p>

            </div>

            <!-- PASSO-4 -->
            <div class="step">

                <div class="bullet">
                    <span>4</span>
                </div>
                <p>
                    Confirmação e validação
                </p>

            </div>


        </div>
        <div class="form-outer">
            <form action="#">

                <div class="page">


                    <div class="title">
                        Informações gerais
                    </div>



                    <div class="conteudo-dados">
                        <div class="field">
                            <div class="label">
                                Nome Completo*
                            </div>
                            <input id="name" name="nome" type="name" placeholder="Insira seu nome completo..">
                        </div>




                        <div class="field">
                            <div class="label">
                                CPF*
                            </div>
                            <input id="cpf" type="cpf" type="number" placeholder="Apenas números..">
                        </div>


                        <div class="field">
                            <div class="label">
                                Sexo*
                            </div>

                            <input class="radioG" type="radio" id="radioM" name="genero" value="m">
                            <label>Masculino</label>
                            <input class="radioG" type="radio" id="radioF" name="genero" value="f">
                            <label>Feminino</label>

                        </div>

                        <div class="field">
                            <div class="label">
                                Data de nascimento*
                            </div>
                            <input type="date">

                        </div>

                        <div class="field">
                            <div class="label">
                                Email*
                            </div>
                            <input id="email" name="email" type="email" placeholder="exemplo@gmail.com">

                        </div>

                        <div class="field">
                            <div class="label">
                                Celular*
                            </div>
                            <input id="celular" name="celular" type="tel" placeholder="(00) 0 0000-0000">

                        </div>

                        <div class="field">
                            <div class="label">
                                Senha*
                            </div>
                            <input id="senha" name="senha" type="password">

                        </div>
                    </div>







                </div>

                <div class="page">


                    <div class="title">
                        Endereço
                    </div>



                    <div class="conteudo-dados">
                        <div class="field">
                            <div class="label">
                                CEP*
                            </div>
                            <input type="text" placeholder="00000-000">
                        </div>

                        <div class="field">
                            <div class="label">
                                Cidade*
                            </div>
                            <input type="text">
                        </div>


                        <div class="field">
                            <div class="label">
                                UF*
                            </div>
                            <input type="text">

                        </div>

                        <div class="field">
                            <div class="label">
                                Logradouro*
                            </div>
                            <input type="text">

                        </div>

                        <div class="field">
                            <div class="label">
                                Número*
                            </div>
                            <input type="text">

                        </div>

                        <div class="field">
                            <div class="label">
                                Complemento (Opcional)
                            </div>
                            <input type="text">

                        </div>


                    </div>


                </div>


                <div class="container-btns" id="">

                    <div class="field">
                        <button class="btnCancelar">Cancelar</button>
                    </div>

                    <div class="field">
                        <button class="btnAvancar">Avançar</button>
                    </div>

                </div>















            </form>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="../bootstrap-5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="../scripts/scripts.js"></script>
    <script src="../scripts/steps.js"></script>

</body>

</html>

</html>
