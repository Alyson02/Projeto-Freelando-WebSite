<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandPage</title>


    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="../bootstrap-5.1.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/landPage.css"> <!-- css separado -->

</head>

<body>
    <main>
            <!-- MENU -->
        <nav class="navbar navbar-expand-lg navbar-light" style="position: relative; z-index: 12;">
            <div class="collapse navbar-collapse d-flex justify-content-center">
                <a class="navbar-brand img" href="#">
                    <img src="../medias/img/freelando.svg" class="img" alt="logo" width="170px" height="50px">

            </div>
            <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Recursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cadastre-se</a>
                    </li>
                </ul>
            </div>
    
            <div class="collapse navbar-collapse d-flex justify-content-center">
                <button class="btnComecar" type="submit" onclick="telaLogin()">COMECE AGORA</button>

        <!-- FIM MENU -->

        <div class="container-texto">
            <span class="texto-s"> <strong>Está com dificuldade no mercado de trabalho ?</strong></span>

        </div>
